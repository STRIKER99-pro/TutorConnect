<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect</title>
    <link rel="stylesheet" href="DevStyle.css">
</head>
<body>
    <section id="signup-section" class="signup-section">
        <div class="signup-info">
            <h1 class="signup-heading">SIGN UP</h1>
            <form action="/signup" id="signup-form" class="signup-form">
                <input type="text" id="UserName" placeholder="UserName">
                <input type="email" id="email" placeholder="email@example.com">
                <input type="password" id="password" placeholder="Enter password">
                <input type="password" id="comfirm-password" placeholder="Confirm password">
            </form>
            <p>Already Have An Account?<a href="">Sign In</a></p>
        </div>
    </section>
</body>
</html>
