<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="LoginPage">
        <div class="LoginPage__description">
            <img src="" alt="tutorConnectLogo"/>
            <p>Welcome back</p>
            <p>Login to continue your learning journey</p>
        </div>
        <form class="LoginPage__loginDetails">
            <label for="email">Email address</label>
            <div id="email" class="LoginPage__loginDetails-EntryField">
                <img src="" alt="email"/>
                <input class="email" type="email" placeholder="Enter Your email"/>
            </div>
            
            <label for="password">Email address</label>
            <div id="password" class="LoginPage__loginDetails-EntryField">
                <img src="" alt="lock"/>
                <input class="password" type="password" placeholder="Enter Your password"/>
            </div>
            
            <div class="LoginPage__loginDetails-RememberField">
                <input type="radio" placeholder="Remember me"/>
            </div>

            <button class="Login" type="submit">Login</button>
        </form>
        <div class="LoginPage__selectorSection">
            <p>Don't have an account? <a>Sign up</a> </p>
            <span></span>
            <p>Are you a tutor? <a>Tutor Login</a></p>
        </div>
    </div>
</body>
</html>
