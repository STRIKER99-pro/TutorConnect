<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect</title>
    <link rel="stylesheet" href="DevStyle.css">
</head>
<body>
    <section id="signup-section" class="signup-section">
        <div class="signup-image">
            <img src="IMG-20251129-WA0029.jpg" alt="">
        </div>
        <p><a href="#">Create Account</a></p>
        <h1>Join us to start Learning</h1>
        <div class="sign-up-form">
                <p>Full Name</p>
            <div class="input-name">
                <div class="img-field">
                    <img src="icons8-name-24.png" alt="name" class="input-icon">
                </div>
                <input type="text" id="input-name" placeholder="Enter your name">
            </div>
                <p>Email Address</p>
            <div class="email-field">
                <div class="img-field">
                    <img src="icons8-email-24.png" alt="email" class="input-icon">
                </div>
                <input type="email" id="input-email"  placeholder="Enter your Email">
            </div> 
                <p>Password</p>
            <div class="input-password">
                <div class="img-field">
                    <img src="icons8-password-24.png" alt="password" class="input-icon">
                </div>
                <input type="password" id="input-password" placeholder="password">
            </div>
                <p>confirm-password</p>
            <div class="confirm-password">
                <div class="img-field">
                    <img src="icons8-password-24.png" alt="password" class="input-icon">
                </div>
                <input type="password" id="confirm-password" placeholder="password">
            </div>
        </div>

        <button type="submit"><a href="../EntryCode/Search course .html">Sign Up</a></button>

        <p>Already Have An Account?<a href="../LoginSection/login.html">Login</a></p>

        <p class="tutor-login">Are you a Tutor?<a href="../LoginSection/TutorLogin.html">Tutor Login</a></p>

    </section>
<script src="dev.js"></script>
</body>
</html>
